<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Game of Life</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://unpkg.com/d3-canvas-transition@0.3.7/build/d3-canvas-transition.js"></script>
    <style>
      #panel {
          background-color: rgba(245,245,245,0.8);
          padding: 5px;
          position: absolute;
          display: block;
      }
    </style>
</head>
<body>
<div id="panel">
    <div id="paper">
        <label>
            <input id='svg' name="type" type="radio" checked>
            <span>svg</span>
        </label>
        <label>
            <input id='canvas' name="type" type="radio">
            <span>canvas</span>
        </label>
    </div>
    <label>Patterns</label>
    <select>
        <option value="gosper">Gosper</option>
        <option value="beacon">Beacon</option>
        <option value="pulsar">Pulsar</option>
    </select>
    <button>Randomise</button>
</div>
<div id="example" style="max-width: 960px"></div>
<script src="./game-of-life-viewer.js"></script>
</body>
